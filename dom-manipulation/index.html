<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
  </head>

  <body>
    <h1>Dynamic Quote Generator</h1>

    <div id="quoteDisplay"></div>
    <button id="newQuote">Show New Quote </button>
    <button id="exportButton">Export Quotes</button>
    

    <div>
        <label for="categoryFilter">Filter by Category:</label>
        <select id="categoryFilter" onchange="filterQuotes()">
            <option value="all">All Categories</option>
            <!-- Categories will be added dynamically -->
        </select>
    </div>


    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />

    <!-- <div id="addQuoteForm">
        <h3>Add Your Own Quote</h3>
        <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
        <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
        <button onclick="addQuote()">Add Quote</button>
    </div> -->

    <div id="sync-notification" style="display: none;">
        <h3>Data Updated</h3>
        <p id="sync-message"></p>

        <div id="conflict-resolution" style="display: none;">
            <p>Choose which version to keep:</p>
            <div id="conflict-choices"></div>
        </div>

        <button id="dismiss-sync">Dismiss</button>
    </div>

    <div id="sync-notification">
        <h3>Sync Notification</h3>
        <p id="sync-message"></p>

        <div id="conflict-resolution">
        <div id="conflict-choices"></div>
        </div>

        <button id="dismiss-sync">Dismiss</button>
    </div>

    <script src="script.js"></script>

  </body>

</html>
